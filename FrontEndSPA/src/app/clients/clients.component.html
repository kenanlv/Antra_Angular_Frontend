<div class="container">
    <div class="alert alert-success">
        <p align="center"><b>Client Page</b></p>
    </div>
    <form #loginForm="ngForm">
        <div class="form-group">
            <div class="form-group">
                <label for="name">Id</label>
                <input type="name" class="form-control" id="ID" name="ID" [(ngModel)]="client.id" />
            </div>
            <label for="lblEmail">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email"
                [(ngModel)]="client.email" />
            <div class="form-group">
                <label for="name">Name</label>
                <input type="name" class="form-control" id="name" name="name" [(ngModel)]="client.name" />
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" OnlyNumber="true" class="form-control" id="phone" name="phone"
                    [(ngModel)]="client.phones" />
            </div>
            <div class="form-group">
                <label for="phone">Address</label>
                <input type="text" class="form-control" id="address" name="address" [(ngModel)]="client.address" />
            </div>
        </div>
        <input type="submit" class="btn btn-info" value="Create" name="btn1" (click)="submit('Create')" />
        &nbsp;
        <input type="submit" class="btn btn-primary" value="Update" name="btn2" (click)="submit('Update')" />
        &nbsp;
        <input type="submit" class="btn btn-danger" value="Delete" name="btn3" (click)="submit('Delete')" />
    </form>
</div>
